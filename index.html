<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="left">
            <img src="assets/logo.png" alt="Logo Finance" class="logo">
            <h1>Simule o seu <span class="highlight">financiamento.</span></h1>
            <p>Escolha as melhores condições para o financiamento do seu veículo.</p>
            <img src="assets/car.png" alt="Carro" class="car-image">
        </section>
        <section class="right">
            <img src="assets/emoji.png" alt="Emoji" class="emoji">
            <p class="form-info">Preencha os campos e simule o seu financiamento.</p>
            <form id="simulador-form">
                <input type="text" id="valor" placeholder="30.000,00" required>
                <select id="banco" required>
                    <option value="" disabled selected>Selecione um banco</option>
                    <option value="1.0487">Caixa</option>
                    <option value="1.0567">Santander</option>
                    <option value="1.0532">Bradesco</option>
                    <option value="1.0519">Itaú</option>
                    <option value="1.0595">Nubank</option>
                    <option value="1.0602">Inter</option>
                </select>
                <select id="parcelas" required>
                    <option value="" disabled selected>Selecione o número de parcelas</option>
                    <option value="6">6 meses</option>
                    <option value="12">12 meses</option>
                    <option value="18">18 meses</option>
                    <option value="24">24 meses</option>
                    <option value="36">36 meses</option>
                    <option value="48">48 meses</option>
                    <option value="60">60 meses</option>
                    <option value="72">72 meses</option>
                </select>
                <input type="text" id="nome" placeholder="Seu nome" required>
                <button type="submit">Simular financiamento</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
